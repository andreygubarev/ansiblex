---
name: Release - GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Rename script
        run: mv pages/index.sh pages/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "pages"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build BATS
        uses: docker/build-push-action@v5
        with:
          context: tests
          push: false
          load: true
          tags: bats:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test with BATS
        run: |
          make test-curlpipe
