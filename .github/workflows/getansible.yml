---
name: Release - getansible.sh

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint shell scripts
        run: |
          sudo apt-get install shellcheck
          shellcheck getansible/*.sh pages/*

  build:
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        platform:
          - amd64
          - arm64
        version:
          - ANSIBLE_VERSION: "3.0"
            PYTHON_VERSION: "3.8.19"
            PYTHON_RELEASE: "20240415"
          - ANSIBLE_VERSION: "4.0"
            PYTHON_VERSION: "3.8.19"
            PYTHON_RELEASE: "20240415"
          - ANSIBLE_VERSION: "5.0"
            PYTHON_VERSION: "3.8.19"
            PYTHON_RELEASE: "20240415"
          - ANSIBLE_VERSION: "6.0"
            PYTHON_VERSION: "3.8.19"
            PYTHON_RELEASE: "20240415"
          - ANSIBLE_VERSION: "7.0"
            PYTHON_VERSION: "3.11.9"
            PYTHON_RELEASE: "20240415"
          - ANSIBLE_VERSION: "8.0"
            PYTHON_VERSION: "3.11.9"
            PYTHON_RELEASE: "20240415"
          - ANSIBLE_VERSION: "9.0"
            PYTHON_VERSION: "3.11.9"
            PYTHON_RELEASE: "20240415"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Distribution
        uses: docker/build-push-action@v5
        with:
          context: getansible
          push: false
          tags: andreygubarev/getansible:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ANSIBLE_VERSION=${{ matrix.version.ANSIBLE_VERSION }}
            PYTHON_VERSION=${{ matrix.version.PYTHON_VERSION }}
            PYTHON_RELEASE=${{ matrix.version.PYTHON_RELEASE }}
          platforms: linux/${{ matrix.platform }}
          outputs: type=local,dest=dist

      - name: Build BATS
        uses: docker/build-push-action@v5
        with:
          context: tests
          push: false
          load: true
          tags: bats:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/${{ matrix.platform }}

      - name: Test with BATS
        run: |
          make test ANSIBLE_VERSION=${{ matrix.version.ANSIBLE_VERSION }} ANSIBLE_PLATFORM=${{ matrix.platform }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: getansible-${{ matrix.version.ansible_version }}-${{ matrix.platform }}
          path: "dist/*"

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - id: prerelease
        run: |
          echo "prerelease=$(if [[ "${{ github.ref }}" == *"-rc"* ]]; then echo "true"; else echo "false"; fi)" >> "$GITHUB_OUTPUT"

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create SHA512SUMS
        run: |
          sha512sum getansible-* > SHA512SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          generate_release_notes: true
          files: |
            getansible-*
